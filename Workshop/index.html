<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h2 class="text-center">Formulario de Alta</h2>
                <form action="" class="text-center">
                    <div class="row">
                        <label for="nombre">nombre</label>
                        <input type="text" name="nombre" id="name" placeholder="Ingresa tu nombre" class="text-center">
                    </div>
                    <div class="row">
                        <label for="apellido">apellido</label>
                        <input type="text" name="apellido" id="surname" placeholder="Ingresa tu apellido" class="text-center">
                    </div>
                    <div class="row">
                        <label for="email">email</label>
                        <input type="text" name="email" id="email" placeholder="Ingresa tu email" class="text-center">
                    </div>
                    <div class="row">
                        <label for="telefono">Telefono</label>
                        <input type="text" name="telefono" id="phone" placeholder="Ingresa tu telefono" class="text-center">
                    </div>
                    <br>
                    <button id="guardar">Guardar</button>
                </form>
            </div><br>
            <div class="col-12">
                <br>
                <h2 class="text-center">
                    Usuarios
                </h2>
                <table id="table">
                    <tr>
                        <td class="col-1">-</td>
                        <th class="col-2">Nombre </th>
                        <th class="col-2">Apellido</th>
                        <th class="col-2">Email</th>
                        <th class="col-2">Telefono</th>
                        <td class="col-2">Accion</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
