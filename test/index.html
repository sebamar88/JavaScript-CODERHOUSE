<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // For
        for(const i = 0; i <= 10; i++){
            console.log(i)
        } 
        // While
        const u = 0;
        while(u<10){
            console.log(u);
            u++;
        }
        //Foreach
        const o = 0;
        const dev = ['html', 'css', 'js', 'php', 'go', 'nodejs', 'react', 'laravel'];

        dev.forEach(element => {
            console.log(`${element} ${o}`);
            o++;
        })
        //Map
        const e = 0;
        const dw = ['html', 'css', 'js', 'php', 'go', 'nodejs', 'react', 'laravel'];

        dw.map(element => {
            console.log(`${element} ${e}`);
            e++;
        })
        
    </script>
</body>
</html>
