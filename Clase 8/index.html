<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 9</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md-6 offset-md-3 py-4">
            <div class="card p-4 shadow bg-light">
                <form id="form">
                    <input class="form-control my-2" type="text" name="product" id="product" placeholder="Producto">
                    <input class="form-control my-2" type="number" name="quantity" id="quantity" placeholder="Cantidad">
                    <select class="form-control my-2" name="shop" id="shop">
                        <option value="coto">Coto</option>
                        <option value="jumbo">Jumbo</option>
                        <option value="carrefour">Carrefour</option>
                        <option value="wallmart">Wallmart</option>
                    </select>
                    <input class="btn btn-primary d-block w-100 my-2" type="submit" value="Agregar al Carrito">
                    <button class="btn btn-danger d-block w-100 my-2" type="button" id="clearCart">Vaciar Carrito</button>
                </form>
            </div>
        </div>
    </div>
    <h1 class="text-center">Tu listado de productos!</h1>

    <div class="container">
        <div id="lista" class="row"></div>
    </div>
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
